<div class="container">
  <div class="body">

    <h3>Inputs:</h3>
    <form ngForm>
      <div fxLayout="column" fxLayoutAlign="none">

        <div>
          <mat-form-field>
            <mat-label>Value</mat-label>
            <input matInput id="value" name="value" [(ngModel)]="value"/>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Size</mat-label>
            <input matInput id="size" name="size" [(ngModel)]="size"/>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Error Correction Level</mat-label>
            <mat-select id="errorCorrectionLevel" name="errorCorrectionLevel" [(ngModel)]="errorCorrectionLevel">
              <mat-option *ngFor="let value of errorCorrectionLevels" [value]="value">{{value}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div>
          <h3>Result:</h3>
          <div class="container">
            <qr-code [value]="value"
                     [size]="size"
                     [darkColor]="darkColor"
                     [lightColor]="lightColor"
                     [errorCorrectionLevel]="errorCorrectionLevel"
                     [centerImageSrc]="centerImageSrc"
                     [centerImageSize]="centerImageSize ? this.centerImageSize : undefined"
                     [margin]="margin">
            </qr-code>
          </div>
        </div>

      </div>
    </form>


  </div>
</div>
